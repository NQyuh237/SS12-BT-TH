</head>

<body>
    <script>
        let sentence = prompt("Nhập vào một câu bất kì");
        let reversed = "";
        let i = sentence.length - 1;
        while (i >= 0) {
            reversed += sentence[i];
            i--;
        }
        console.log(reversed);

    </script>
</body>
