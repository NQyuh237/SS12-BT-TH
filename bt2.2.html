<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2.2</title>
</head>

<body>
    <script>
        let n = 5;
        let fact = 1;
        if (n > 0) {
            let i = 1;
            while (i <= n) {
                fact = fact * i;
                i++;
            }
            console.log(fact);
        }
        else {
            console.log("Số nhập vào không hợp lệ");
        }

    </script>
</body>
