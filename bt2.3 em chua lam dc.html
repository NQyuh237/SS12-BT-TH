<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2.3</title>
</head>

<body>
    <script>
        let n = 5;
        let i = 1;
        while (i <= n) {
            let j = 1;
            while (j <= n) {
                if (i == j || j == n || i == n) {
                    console.log("*");
                }
                else {
                    console.log(" ");
                }
                j++;
            }
            console.log();
            i++;
        }

    </script>
</body>

</html>
